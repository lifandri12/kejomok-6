<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulir - InnovateIT</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="assets/css/form-styles.css">
        <link rel="icon" href="assets/img/gian.svg" type="image/svg+xml">
    </head>
    <body class="bg-gray-50">
        <!-- Navigation -->
        <nav class="bg-white shadow-lg sticky top-0 z-50">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-laptop-code text-blue-600 text-2xl"></i>
                        <span class="text-xl font-bold text-gray-800">InnovateIT</span>
                    </div>
                    <div class="hidden md:flex space-x-6">
                        <a href="index.html" class="text-gray-700 hover:text-blue-600 transition">Beranda</a>
                        <a href="index.html#tim" class="text-gray-700 hover:text-blue-600 transition">Tim</a>
                        <a href="form.html" class="text-gray-700 hover:text-blue-600 transition font-semibold text-blue-600">Form</a>
                    </div>
                    <button class="md:hidden text-gray-700" onclick="toggleMenu()" aria-label="Toggle navigation" aria-expanded="false">
                        <span class="sr-only">Menu</span>
                        <i class="fas fa-bars text-xl" aria-hidden="true"></i>
                    </button>
                </div>
                <div id="mobileMenu" class="hidden md:hidden pb-4">
                    <a href="index.html" class="block py-2 text-gray-700 hover:text-blue-600">Beranda</a>
                    <a href="index.html#tim" class="block py-2 text-gray-700 hover:text-blue-600">Tim</a>
                    <a href="form.html" class="block py-2 text-gray-700 hover:text-blue-600 font-semibold text-blue-600">Form</a>
                </div>
            </div>
        </nav>

        <!-- Header -->
        <header class="header-form">
            <div class="container mx-auto">
                <h1>
                    <i class="fas fa-clipboard-list mr-2"></i>Formulir
                </h1>
                <p>Isi form dengan lengkap dan benar</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-12">
            <div class="max-w-2xl mx-auto">
                <div class="form-card">
                    <form id="contactForm" class="space-y-6" novalidate>
                        
                        <!-- Full Name Input -->
                        <div class="form-group">
                            <label for="fullName" class="form-label">
                                <i class="fas fa-user text-blue-600 mr-2"></i>Nama Lengkap
                            </label>
                            <input 
                                type="text" 
                                id="fullName" 
                                name="fullName"
                                placeholder="Contoh: Budi Santoso"
                                class="form-input"
                                required
                                minlength="3"
                            >
                            <span class="error-text hidden" id="fullNameError"></span>
                        </div>

                        <!-- Password Input with Toggle -->
                        <div class="form-group">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock text-blue-600 mr-2"></i>Password
                            </label>
                            <div class="relative-container">
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password"
                                    placeholder="Minimal 6 karakter"
                                    class="form-input"
                                    required
                                    minlength="6"
                                >
                                <button type="button" class="password-toggle text-gray-500 hover:text-gray-700 transition" onclick="togglePassword()" title="Toggle password visibility" aria-label="Toggle password visibility">
                                    <span class="sr-only">Lihat/Sembunyikan Password</span>
                                    <i class="fas fa-eye" id="passwordToggle" aria-hidden="true"></i>
                                </button>
                            </div>
                            <span class="error-text hidden" id="passwordError"></span>
                        </div>

                        <!-- Message Textarea -->
                        <div class="form-group">
                            <label for="message" class="form-label">
                                <i class="fas fa-comment text-blue-600 mr-2"></i>Pesan
                            </label>
                            <textarea 
                                id="message" 
                                name="message"
                                placeholder="Tulis pesan Anda di sini... (minimal 10 karakter)"
                                rows="5"
                                class="form-textarea textarea-resize"
                                required
                                minlength="10"
                            ></textarea>
                            <span class="error-text hidden" id="messageError"></span>
                        </div>

                        <!-- Gender Radio Buttons -->
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-venus-mars text-blue-600 mr-2"></i>Jenis Kelamin
                            </label>
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input 
                                        type="radio" 
                                        id="genderMale" 
                                        name="gender" 
                                        value="male"
                                        class="w-4 h-4 text-blue-600 focus:ring-2 focus:ring-blue-500"
                                        required
                                    >
                                    <label for="genderMale">Laki-laki</label>
                                </div>
                                <div class="radio-item">
                                    <input 
                                        type="radio" 
                                        id="genderFemale" 
                                        name="gender" 
                                        value="female"
                                        class="w-4 h-4 text-blue-600 focus:ring-2 focus:ring-blue-500"
                                    >
                                    <label for="genderFemale">Perempuan</label>
                                </div>
                            </div>
                            <span class="error-text hidden" id="genderError"></span>
                        </div>

                        <!-- Interest Checkboxes -->
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-tasks text-blue-600 mr-2"></i>Minat (Pilih minimal 1)
                            </label>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input 
                                        type="checkbox" 
                                        id="interestProgramming" 
                                        name="interests" 
                                        value="programming"
                                        class="w-4 h-4 text-blue-600 rounded focus:ring-2 focus:ring-blue-500"
                                    >
                                    <label for="interestProgramming">Programming</label>
                                </div>
                                <div class="checkbox-item">
                                    <input 
                                        type="checkbox" 
                                        id="interestDesign" 
                                        name="interests" 
                                        value="design"
                                        class="w-4 h-4 text-blue-600 rounded focus:ring-2 focus:ring-blue-500"
                                    >
                                    <label for="interestDesign">Design</label>
                                </div>
                                <div class="checkbox-item">
                                    <input 
                                        type="checkbox" 
                                        id="interestDatabase" 
                                        name="interests" 
                                        value="database"
                                        class="w-4 h-4 text-blue-600 rounded focus:ring-2 focus:ring-blue-500"
                                    >
                                    <label for="interestDatabase">Database</label>
                                </div>
                            </div>
                            <span class="error-text hidden" id="interestsError"></span>
                        </div>

                        <!-- Country Select -->
                        <div class="form-group">
                            <label for="country" class="form-label">
                                <i class="fas fa-globe text-blue-600 mr-2"></i>Negara
                            </label>
                            <select 
                                id="country" 
                                name="country"
                                class="form-select"
                                required
                            >
                                <option value="">-- Pilih Negara --</option>
                                <option value="indonesia">Indonesia</option>
                                <option value="malaysia">Malaysia</option>
                                <option value="singapore">Singapura</option>
                                <option value="thailand">Thailand</option>
                                <option value="philippines">Filipina</option>
                            </select>
                            <span class="error-text hidden" id="countryError"></span>
                        </div>

                        <!-- Email Input -->
                        <div class="form-group">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope text-blue-600 mr-2"></i>Email
                            </label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email"
                                placeholder="contoh@email.com"
                                class="form-input"
                                required
                            >
                            <span class="error-text hidden" id="emailError"></span>
                        </div>

                        <!-- Submit & Reset Buttons -->
                        <div class="btn-group">
                            <button 
                                type="submit" 
                                class="btn btn-submit"
                                id="submitBtn"
                            >
                                <i class="fas fa-paper-plane"></i>Submit
                            </button>
                            <button 
                                type="reset" 
                                class="btn btn-reset"
                            >
                                <i class="fas fa-redo"></i>Reset
                            </button>
                        </div>
                    </form>

                    <!-- Success Message -->
                    <div id="successMessage" class="success-message hidden">
                        <i class="fas fa-check-circle"></i>
                        <span>Form berhasil dikirim!</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="relative bg-black text-gray-300 py-10 mt-16">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500"></div>

            <div class="max-w-6xl mx-auto px-6 text-center">
                <h2 class="text-xl md:text-2xl font-bold text-white mb-2 tracking-wide hover:text-blue-400 transition duration-300">
                    Kelompok IT President University 2025
                </h2>

                <p class="text-sm md:text-base text-gray-400 italic mb-4">
                    "We code, we create, we grow — together."
                </p>

                <div class="border-t border-gray-700 my-5 w-2/3 mx-auto"></div>

                <p class="text-xs md:text-sm text-gray-500 hover:text-gray-300 transition duration-300">
                    &copy; 2025 Tim InnovateIT — Gian, Dedek, Clara, Margareth, dan Trisna.
                    <br class="md:hidden" /> All rights reserved.
                </p>
            </div>
            <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-2/3 h-[1px] bg-gradient-to-r from-transparent via-white/20 to-transparent"></div>
        </footer>

        <!-- Scripts -->
        <script src="assets/js/form.js"></script>
    </body>
</html>
